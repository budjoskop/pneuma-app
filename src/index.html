    <main id="main" data-scroll="home">

        <section class="b-hero">

            <div class="l">
                <figure class="o-main">
                    <figcaption class="o-main__text u-animated from--left">
                        <h4 class="o-main__text__title">Welcome to Pneuma</h4>
                        <p class="o-main__text__desc"> Catch your breath, focus your mind, and just breathe.
                        </p>
                        <p class="o-main__text__desc" style="font-size: medium;">Experience the power of AI and
                            Augmented Reality with Pneuma, the ultimate meditation and focus app. Pneuma utilizes
                            state-of-the-art technology to guide you through personalized meditation sessions and help
                            you build focus and clarity in your daily life. With a beautiful and intuitive interface,
                            Pneuma makes it easy to incorporate meditation into your daily routine. Try it out today and
                            discover the transformative benefits of a regular meditation practice. Download Pneuma now
                            on the App Store </p>

                        <figure class="o-main__badges">
                            <a class="android-badge" href="https://play.google.com/store/apps/details?id=com.klaber"
                                target="_blank">
                                <!-- <img src="assets/img/andoird/playstore-badge.svg" alt="play store"> -->

                            <a class="ios-badge" href="https://apps.apple.com/rs/app/pneuma-app/id1608038554"
                                target="_blank">
                                <img src="assets/img/iphone/appstore-badge.svg" alt="app store">
                            </a>
                        </figure>
                    </figcaption>
                    <img class="o-main__img u-animated from--right" src="assets/img/iphone/pneuma1.png"
                        alt="Pneuma app">
                </figure>
            </div>


        </section>

        <section class="b-objects l" data-scroll="features">

            <h2 class="c-section-title">features</h2>

            <figure class="o-main">
                <figcaption class="o-main__text u-animated from--left">
                    <h4 class="o-main__text__title">Focus your breathe!</h4>
                    <p class="o-main__text__desc">Decide do you want AI or AR experience during focus session</p>

                </figcaption>
                <img class="o-main__img u-animated from--right" src="assets/img/iphone/pneuma2.png" alt="Pneuma AI">
            </figure>

            <figure class="o-main">
                <figcaption class="o-main__text u-animated from--left">
                    <h4 class="o-main__text__title">Never lose your focus during the breathing practice</h4>
                    <p class="o-main__text__desc">Use guided way to focus your breathe, check how your heart is
                        responding after focus session
                    </p>
                </figcaption>
                <img class="o-main__img u-animated from--right" src="assets/img/iphone/pneuma3.png" alt="Pneuma AI">
            </figure>

            <figure class="o-main">
                <figcaption class="o-main__text u-animated from--left">
                    <h4 class="o-main__text__title">Inhale Exhale</h4>
                    <p class="o-main__text__desc">Practice your focus in various ways, find what is best fit for you
                    </p>
                </figcaption>
                <img class="o-main__img u-animated from--right" src="assets/img/iphone/pneuma5.png" alt="Pneuma AR">
            </figure>

            <figure class="o-main">
                <figcaption class="o-main__text u-animated from--left">
                    <h4 class="o-main__text__title">Don't lose yourself</h4>
                    <p class="o-main__text__desc">Do it for yourself, and everyone you love. It only takes a few minutes
                        to find some balance
                    </p>
                </figcaption>
                <img class="o-main__img u-animated from--right" src="assets/img/iphone/pneuma4.png" alt="Pneuma BPM">
            </figure>

        </section>

    </main>
